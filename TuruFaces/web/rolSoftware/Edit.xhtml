<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditRolSoftwareTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditRolSoftwareLabel_idRol}" for="idRol" />
                    <h:inputText id="idRol" value="#{rolSoftwareController.selected.idRol}" title="#{bundle.EditRolSoftwareTitle_idRol}" required="true" requiredMessage="#{bundle.EditRolSoftwareRequiredMessage_idRol}"/>
                    <h:outputLabel value="#{bundle.EditRolSoftwareLabel_descripcion}" for="descripcion" />
                    <h:inputText id="descripcion" value="#{rolSoftwareController.selected.descripcion}" title="#{bundle.EditRolSoftwareTitle_descripcion}" required="true" requiredMessage="#{bundle.EditRolSoftwareRequiredMessage_descripcion}"/>
                </h:panelGrid>
                <h:commandLink action="#{rolSoftwareController.update}" value="#{bundle.EditRolSoftwareSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditRolSoftwareViewLink}"/>
                <br />
                <h:commandLink action="#{rolSoftwareController.prepareList}" value="#{bundle.EditRolSoftwareShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditRolSoftwareIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
