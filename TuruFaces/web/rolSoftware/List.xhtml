<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListRolSoftwareTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListRolSoftwareEmpty}" rendered="#{rolSoftwareController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{rolSoftwareController.items.rowCount > 0}">
                    <h:outputText value="#{rolSoftwareController.pagination.pageFirstItem + 1}..#{rolSoftwareController.pagination.pageLastItem + 1}/#{rolSoftwareController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{rolSoftwareController.previous}" value="#{bundle.Previous} #{rolSoftwareController.pagination.pageSize}" rendered="#{rolSoftwareController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{rolSoftwareController.next}" value="#{bundle.Next} #{rolSoftwareController.pagination.pageSize}" rendered="#{rolSoftwareController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{rolSoftwareController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRolSoftwareTitle_idRol}"/>
                            </f:facet>
                            <h:outputText value="#{item.idRol}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRolSoftwareTitle_descripcion}"/>
                            </f:facet>
                            <h:outputText value="#{item.descripcion}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{rolSoftwareController.prepareView}" value="#{bundle.ListRolSoftwareViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{rolSoftwareController.prepareEdit}" value="#{bundle.ListRolSoftwareEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{rolSoftwareController.destroy}" value="#{bundle.ListRolSoftwareDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{rolSoftwareController.prepareCreate}" value="#{bundle.ListRolSoftwareCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListRolSoftwareIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
