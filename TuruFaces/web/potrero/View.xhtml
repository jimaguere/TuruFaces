<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewPotreroTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewPotreroLabel_id}"/>
                    <h:outputText value="#{potreroController.selected.id}" title="#{bundle.ViewPotreroTitle_id}"/>
                    <h:outputText value="#{bundle.ViewPotreroLabel_area}"/>
                    <h:outputText value="#{potreroController.selected.area}" title="#{bundle.ViewPotreroTitle_area}"/>
                    <h:outputText value="#{bundle.ViewPotreroLabel_forraje}"/>
                    <h:outputText value="#{potreroController.selected.forraje}" title="#{bundle.ViewPotreroTitle_forraje}"/>
                    <h:outputText value="#{bundle.ViewPotreroLabel_carga}"/>
                    <h:outputText value="#{potreroController.selected.carga}" title="#{bundle.ViewPotreroTitle_carga}"/>
                    <h:outputText value="#{bundle.ViewPotreroLabel_diasUsoInv}"/>
                    <h:outputText value="#{potreroController.selected.diasUsoInv}" title="#{bundle.ViewPotreroTitle_diasUsoInv}"/>
                    <h:outputText value="#{bundle.ViewPotreroLabel_diasDescansoInv}"/>
                    <h:outputText value="#{potreroController.selected.diasDescansoInv}" title="#{bundle.ViewPotreroTitle_diasDescansoInv}"/>
                    <h:outputText value="#{bundle.ViewPotreroLabel_diasUsoVer}"/>
                    <h:outputText value="#{potreroController.selected.diasUsoVer}" title="#{bundle.ViewPotreroTitle_diasUsoVer}"/>
                    <h:outputText value="#{bundle.ViewPotreroLabel_diasDescansoVer}"/>
                    <h:outputText value="#{potreroController.selected.diasDescansoVer}" title="#{bundle.ViewPotreroTitle_diasDescansoVer}"/>
                    <h:outputText value="#{bundle.ViewPotreroLabel_estado}"/>
                    <h:outputText value="#{potreroController.selected.estado}" title="#{bundle.ViewPotreroTitle_estado}"/>
                    <h:outputText value="#{bundle.ViewPotreroLabel_score}"/>
                    <h:outputText value="#{potreroController.selected.score}" title="#{bundle.ViewPotreroTitle_score}"/>
                    <h:outputText value="#{bundle.ViewPotreroLabel_nombre}"/>
                    <h:outputText value="#{potreroController.selected.nombre}" title="#{bundle.ViewPotreroTitle_nombre}"/>
                    <h:outputText value="#{bundle.ViewPotreroLabel_fechaAntRot}"/>
                    <h:outputText value="#{potreroController.selected.fechaAntRot}" title="#{bundle.ViewPotreroTitle_fechaAntRot}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewPotreroLabel_fechaProxRot}"/>
                    <h:outputText value="#{potreroController.selected.fechaProxRot}" title="#{bundle.ViewPotreroTitle_fechaProxRot}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewPotreroLabel_latitud}"/>
                    <h:outputText value="#{potreroController.selected.latitud}" title="#{bundle.ViewPotreroTitle_latitud}"/>
                    <h:outputText value="#{bundle.ViewPotreroLabel_longitud}"/>
                    <h:outputText value="#{potreroController.selected.longitud}" title="#{bundle.ViewPotreroTitle_longitud}"/>
                    <h:outputText value="#{bundle.ViewPotreroLabel_idFinca}"/>
                    <h:outputText value="#{potreroController.selected.idFinca}" title="#{bundle.ViewPotreroTitle_idFinca}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{potreroController.destroyAndView}" value="#{bundle.ViewPotreroDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewPotreroEditLink}"/>
                <br />
                <h:commandLink action="#{potreroController.prepareCreate}" value="#{bundle.ViewPotreroCreateLink}" />
                <br />
                <h:commandLink action="#{potreroController.prepareList}" value="#{bundle.ViewPotreroShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewPotreroIndexLink}"/>

            </h:form>

    </ui:composition>

</html>
