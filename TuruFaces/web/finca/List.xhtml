<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/Plantilla.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListFincaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="content">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListFincaEmpty}" rendered="#{fincaController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{fincaController.items.rowCount > 0}">
                    <h:outputText value="#{fincaController.pagination.pageFirstItem + 1}..#{fincaController.pagination.pageLastItem + 1}/#{fincaController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{fincaController.previous}" value="#{bundle.Previous} #{fincaController.pagination.pageSize}" rendered="#{fincaController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{fincaController.next}" value="#{bundle.Next} #{fincaController.pagination.pageSize}" rendered="#{fincaController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{fincaController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListFincaTitle_idFinca}"/>
                            </f:facet>
                            <h:outputText value="#{item.idFinca}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{fincaController.prepareView}" value="#{bundle.ListFincaViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{fincaController.prepareEdit}" value="#{bundle.ListFincaEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{fincaController.destroy}" value="#{bundle.ListFincaDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{fincaController.prepareCreate}" value="#{bundle.ListFincaCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListFincaIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
